<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="https://cdn.discordapp.com/avatars/1299305333440905278/a4f65037bf1679d39c0d6873ade8ba18.webp">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Get Started</h2>
        <p>Create an account to join our platform.</p>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="primary-button">Sign Up</button>
        </form>
        <p class="redirect-link">Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>
</body>
</html>
