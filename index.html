<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #f3f4f6, #eceff1);
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #452b6f, #6f42c1);
            color: #fff;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            padding: 20px;
            flex-grow: 1;
        }
        .dashboard-section {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            background: #6f42c1;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background: #9c51d7;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>Dashboard</h1>
    <a href="index.html">Place Order</a>
    <a href="order.html">Order List</a>
    <a href="#">Funds</a>
</div>

<div class="main-content">
    <div class="dashboard-section">
        <h2>Order Services</h2>

        <div class="form-group">
            <label for="service">Select a Service</label>
            <select id="service" name="service">

                <option value="Twitch_100_Views">ðŸš€ 100 Views [10min] | $1.00 (Twitch)</option>

                <option value="Youtube_100_Views">ðŸš€ 100 Views | $0.50 (YouTube)</option>
                <option value="Youtube_100_Subs">ðŸš€ 100 Subs | $9.00 (YouTube)</option>

                <option value="Tiktok_1k_Views">ðŸš€ 1,000 Views | $0.10 (TikTok)</option>
                <option value="Tiktok_100_Followers">ðŸš€ 100 Followers | $1.50 (TikTok)</option>
                <option value="Tiktok_100_Likes">ðŸš€ 100 Likes | $0.80 (TikTok)</option>

                <option value="Instagram_1k_Views">ðŸš€ 1,000 Views | $0.60 (Instagram)</option>
                <option value="Instagram_100_Followers">ðŸš€ 100 Followers | $0.80 (Instagram)</option>
            </select>
        </div>

        <button class="btn" onclick="submitOrder()">Submit Order</button>
    </div>
</div>

<script>
    function submitOrder() {
        alert('Your order has been successfully submitted!');
    }
</script>

</body>
</html>
